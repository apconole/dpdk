language: c
compiler:
  - gcc
  - clang

os:
  - linux

addons:
  apt:
    sources:
      - deadsnakes #source for python 3.5
    packages:
      - libnuma-dev
      - linux-headers-$(uname -r)
      - python3.5

before_install: ./.ci/${TRAVIS_OS_NAME}-setup.sh

sudo: false

env:
  - SHARED=1
  - SHARED=0
  - KERNEL=1

matrix:
  include:
    - compiler: clang

script: ./.ci/${TRAVIS_OS_NAME}-build.sh $OPTS

notifications:
  email:
    recipients:
      - msantana@redhat.com
